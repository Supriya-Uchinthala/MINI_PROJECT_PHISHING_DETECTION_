<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Prediction Form</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364); /* Deep radial gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container styling */
        .container {
            width: 90%;
            max-width: 450px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            animation: drop-in 1s ease forwards;
        }

        /* Title styling with glow effect */
        .container h1 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #3a8ff5, 0 0 30px #3a8ff5;
            animation: text-glow 1.5s ease-in-out infinite alternate;
        }

        /* Text area styling */
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            font-size: 1.1rem;
            border: 2px solid transparent;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Arial', sans-serif;
            outline: none;
        }

                /* Dashboard button styling */
                .dashboard-button {
            padding: 12px 20px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .dashboard-button:hover {
            background-color: #e66a4e;
            transform: translateY(-2px);
        }



        textarea:focus {
            border-color: #3a8ff5;
            box-shadow: 0 0 8px rgba(58, 143, 245, 0.5);
        }

        /* Submit button styling with animation */
        button {
            width: 100%;
            max-width: 220px;
            padding: 12px;
            margin-top: 20px;
            font-size: 1.3rem;
            color: #ffffff;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 0 10px rgba(0, 118, 255, 0.6), 0 0 20px rgba(0, 118, 255, 0.6);
            font-family: 'Arial', sans-serif;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 118, 255, 0.8), 0 0 30px rgba(0, 118, 255, 0.8);
        }

        /* Result display styling */
        #result {
            margin-top: 20px;
            font-size: 1.3rem;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
        }

        /* Keyframe animations */
        @keyframes drop-in {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes text-glow {
            0% { text-shadow: 0 0 5px #ffffff, 0 0 10px #3a8ff5; }
            100% { text-shadow: 0 0 20px #ffffff, 0 0 30px #3a8ff5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam or Not</h1>
        <form action="/predict" method="POST">
            <textarea name="message" id="message" rows="5" placeholder="Enter your message here..."></textarea><br>
            <button type="submit">Predict</button>
        </form>
        <div id="result">
            {% if result %}
                <p>Prediction: {{ result }}</p>
            {% endif %}
        </div>
        <button onclick="window.location.href='http://127.0.0.1:5000/dashboard'" class="dashboard-button">
            <i class="fas fa-home"></i> Go to Dashboard
        </button>

    </div>
</body>
</html>
