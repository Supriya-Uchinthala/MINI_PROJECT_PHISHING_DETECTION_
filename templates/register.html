<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* General Styles */
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 114, 255, 0.6), rgba(0, 198, 255, 0.6));
            animation: gradientShift 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% {
                background: linear-gradient(135deg, rgba(0, 114, 255, 0.6), rgba(0, 198, 255, 0.6));
            }
            25% {
                background: linear-gradient(135deg, rgba(0, 198, 255, 0.6), rgba(255, 138, 0, 0.6));
            }
            50% {
                background: linear-gradient(135deg, rgba(255, 138, 0, 0.6), rgba(229, 46, 113, 0.6));
            }
            75% {
                background: linear-gradient(135deg, rgba(229, 46, 113, 0.6), rgba(0, 114, 255, 0.6));
            }
            100% {
                background: linear-gradient(135deg, rgba(0, 114, 255, 0.6), rgba(0, 198, 255, 0.6));
            }
        }

        .wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
            background: #fff;
            border-radius: 10px;
            display: flex;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 2;
        }

        .form-box {
            width: 50%;
            padding: 60px 30px;
            z-index: 2;
        }

        .info-text {
            width: 50%;
            padding: 60px 30px;
            background: linear-gradient(135deg, rgba(255, 138, 0, 0.6), rgba(229, 46, 113, 0.6));
            text-align: center;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }

        .info-text h2, .info-text p {
            margin: 0;
        }

        .input-box {
            position: relative;
            margin-bottom: 30px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            background: transparent;
        }

        .input-box label {
            position: absolute;
            left: 0;
            top: 0;
            font-size: 16px;
            transition: 0.3s;
            color: #666;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -20px;
            font-size: 12px;
            color: #0072ff;
        }

        .input-box i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 20px;
        }

        button.btn {
            padding: 10px 20px;
            border: none;
            outline: none;
            background: #0072ff;
            color: #fff;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            border-radius: 4px;
            transition: 0.3s;
        }

        button.btn:hover {
            background: #005bb5;
        }

        .linkTxt p {
            font-size: 14px;
            margin-top: 10px;
            color: #333;
        }

        .linkTxt a {
            color: #0072ff;
            text-decoration: none;
            transition: 0.3s;
        }

        .linkTxt a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            margin-top: 10px;
            text-align: center;
        }

        .forgot-password a {
            font-size: 14px;
            color: #0072ff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
                max-width: 100%;
            }

            .form-box, .info-text {
                width: 100%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="form-box register">
            <h2 class="title">Register</h2>
            <form action="/register" method="POST">
                <div class="input-box">
                    <input type="text" id="username" name="username" required autocomplete="username">
                    <label for="username">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" id="email" name="email" required autocomplete="email">
                    <label for="email">Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" required autocomplete="new-password">
                    <label for="password">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Register</button>
                
                <div class="forgot-password">
                    <a href="/forgot-password">Forgot your password?</a>
                </div>
                
                <div class="linkTxt">
                    <p>Already have an account? <a href="/login" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
        <div class="info-text register">
            <h2>Join Us!</h2>
            <p>Sign up and enjoy our services</p>
        </div>
    </div>

    <!-- JavaScript for dynamic linking -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginLink = document.querySelector('.login-link');
            if (loginLink) {
                loginLink.addEventListener('click', (event) => {
                    event.preventDefault();
                    window.location.href = loginLink.href;
                });
            }
        });
    </script>
</body>
</html>
