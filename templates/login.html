<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <style>
     /* General Styles */
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    position: relative;
    overflow: hidden;
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(0, 114, 255, 0.6), rgba(0, 198, 255, 0.6));
    animation: gradientShift 10s ease infinite;
    z-index: -1;
}

@keyframes gradientShift {
    0% {
        background: linear-gradient(135deg, rgba(0, 114, 255, 0.6), rgba(0, 198, 255, 0.6));
    }
    25% {
        background: linear-gradient(135deg, rgba(0, 198, 255, 0.6), rgba(255, 138, 0, 0.6));
    }
    50% {
        background: linear-gradient(135deg, rgba(255, 138, 0, 0.6), rgba(229, 46, 113, 0.6));
    }
    75% {
        background: linear-gradient(135deg, rgba(229, 46, 113, 0.6), rgba(0, 114, 255, 0.6));
    }
    100% {
        background: linear-gradient(135deg, rgba(0, 114, 255, 0.6), rgba(0, 198, 255, 0.6));
    }
}

.container {
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    max-width: 900px;
    position: relative;
    z-index: 2;
}

.form-box, .info-text {
    padding: 40px;
}

.form-box {
    background-color: #f9f9f9;
}

.info-text {
    background: linear-gradient(135deg, #0072ff, #00c6ff);
    color: white;
}

.input-box {
    position: relative;
    margin-bottom: 25px;
}

.input-box input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.input-box label {
    position: absolute;
    left: 10px;
    top: 8px;
    transition: 0.3s;
}

.input-box input:focus + label,
.input-box input:not(:placeholder-shown) + label {
    top: -20px;
    left: 5px;
    background-color: white;
    padding: 0 5px;
    font-size: 12px;
}

button.btn {
    width: 100%;
    background-color: #0072ff;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
}

button.btn:hover {
    background-color: #005bb5;
}

.linkTxt p {
    margin-top: 10px;
}

.linkTxt a {
    color: #0072ff;
}

.linkTxt a:hover {
    text-decoration: underline;
}

/* Media Queries */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        max-width: 100%;
    }
    .form-box, .info-text {
        width: 100%;
        padding: 20px;
    }
}

    </style>
</head>
<body>

    <div class="container d-flex">
        <div class="row w-100">
            <!-- Info Text Section -->
            <div class="col-md-6 info-text d-flex flex-column justify-content-center">
                <h2>Welcome Back!</h2>
                <p>Login safely and securely every time.</p>
            </div>
            <!-- Form Section -->
            <div class="col-md-6 form-box">
                <div class="flash-message-container">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="flash-message {{ category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                <h2 class="mb-4">Login</h2>
                <form action="/login" method="POST">
                    <div class="input-box mb-3">
                        <input type="text" id="email" name="email" required placeholder=" ">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box mb-3">
                        <input type="password" id="password" name="password" required placeholder=" ">
                        <label for="password">Password</label>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="linkTxt mt-3">
                        <p>Don't have an account? <a href="/register" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
