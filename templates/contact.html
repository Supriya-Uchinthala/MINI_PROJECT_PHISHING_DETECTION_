<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Contact Experience</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --secondary-color: #10b981;
            --background-color: #f9fafb;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--background-color);
            line-height: 1.6;
            color: var(--text-color);
            padding: 20px;
        }

        .contact-wrapper {
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .contact-sidebar {
            width: 400px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .contact-methods {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
            margin-top: 20px;
        }

        .contact-method {
            text-align: center;
            padding: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .contact-method:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .contact-method i {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .contact-container {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            margin-left: 20px;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-header h2 {
            color: var(--text-color);
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .contact-header p {
            font-size: 1rem;
            color: #64748b;
            margin-bottom: 20px;
        }

        .contact-form {
            width: 100%;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1rem;
            background-color: #f9fafb;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .form-label {
            position: absolute;
            top: -10px;
            left: 15px;
            background: white;
            padding: 0 8px;
            font-size: 0.875rem;
            color: #64748b;
            font-weight: 500;
        }

        .input-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            transition: color 0.3s ease;
        }

        .form-control:focus + .input-icon {
            color: var(--primary-color);
        }

        .upload-btn {
            display: inline-block;
            padding: 12px 20px;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            text-align: center;
            background: transparent;
            color: var(--primary-color);
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .notification {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #34d399;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group, .upload-btn, .submit-btn {
            animation: fadeIn 0.5s ease forwards;
        }

        @media (max-width: 1024px) {
            .contact-sidebar {
                width: 100%;
                padding: 40px;
            }

            .contact-methods {
                grid-template-columns: repeat(2, 1fr);
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            .contact-methods {
                grid-template-columns: 1fr;
            }

            .contact-header {
                padding: 25px 20px;
            }

            .contact-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-wrapper">
        <div class="contact-sidebar">
            <h3>Contact Us</h3>
            <div class="contact-methods">
                <div class="contact-method">
                    <i class="fas fa-phone-alt"></i>
                    <h4>Call Us</h4>
                    <p>+91 9392567231</p>
                </div>
                <div class="contact-method">
                    <i class="fas fa-envelope"></i>
                    <h4>Email Us</h4>
                    <p>srivasavi@gmail.com</p>
                </div>
                <div class="contact-method">
                    <i class="fas fa-map-marker-alt"></i>
                    <h4>Visit Us</h4>
                    <p>CST dept,G-204,Sri Vasavi</p>
                </div>
            </div>
        </div>

        <div class="contact-container">
            <div class="contact-header">
                <h2>Get in Touch</h2>
                <p>We'd love to hear from you! Fill out the form below.</p>
            </div>
            <div class="notification" id="notification">Your message has been sent successfully!</div>
            <form class="contact-form" id="contactForm">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" required />
                        <label for="name" class="form-label">Name</label>
                        <i class="input-icon fas fa-user"></i>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" required />
                        <label for="email" class="form-label">Email</label>
                        <i class="input-icon fas fa-envelope"></i>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="tel" class="form-control" id="phone" required />
                        <label for="phone" class="form-label">Phone Number</label>
                        <i class="input-icon fas fa-phone-alt"></i>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="query" required>
                            <option value="" disabled selected>Select Query Type</option>
                            <option value="general">General Inquiry</option>
                            <option value="support">Support</option>
                            <option value="feedback">Feedback</option>
                            <option value="other">Other</option>
                        </select>
                        <label for="query" class="form-label">Query Type</label>
                        <i class="input-icon fas fa-question-circle"></i>
                    </div>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="message" required></textarea>
                    <label for="message" class="form-label">Message</label>
                    <i class="input-icon fas fa-comments"></i>
                </div>
                <button type="button" class="upload-btn">Upload File (optional)</button>
                <button type="submit" class="submit-btn">Send Message</button>
                <button onclick="window.location.href='http://127.0.0.1:5000/dashboard'" class="submit-btn">
                    <i class="fas fa-home"></i> Go to Dashboard
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Show notification
            var notification = document.getElementById('notification');
            notification.style.display = 'block';

            // Clear the form fields after submission
            this.reset();

            // Optional: Automatically hide the notification after a few seconds
            setTimeout(function() {
                notification.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
