<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* General Styles */
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 198, 255, 0.6), rgba(22, 152, 119, 0.6));
            animation: gradientShift 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% {
                background: linear-gradient(135deg, rgba(0, 198, 255, 0.6), rgba(22, 152, 119, 0.6));
            }
            25% {
                background: linear-gradient(135deg, rgba(22, 152, 119, 0.6), rgba(162, 240, 7, 0.6));
            }
            50% {
                background: linear-gradient(135deg, rgba(162, 240, 7, 0.6), rgba(0, 114, 255, 0.6));
            }
            75% {
                background: linear-gradient(135deg, rgba(0, 114, 255, 0.6), rgba(0, 198, 255, 0.6));
            }
            100% {
                background: linear-gradient(135deg, rgba(0, 198, 255, 0.6), rgba(22, 152, 119, 0.6));
            }
        }

        .wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
            background: #fff;
            border-radius: 10px;
            display: flex;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 2;
        }

        .form-box {
            width: 50%;
            padding: 60px 30px;
            z-index: 2;
        }

        .info-text {
            width: 50%;
            padding: 60px 30px;
            background: linear-gradient(135deg, #169877, #a2f007);
            text-align: center;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }

        .info-text h2, .info-text p {
            margin: 0;
        }

        .input-box {
            position: relative;
            margin-bottom: 30px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            background: transparent;
        }

        .input-box label {
            position: absolute;
            left: 0;
            top: 0;
            font-size: 16px;
            transition: 0.3s;
            color: #666;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -20px;
            font-size: 12px;
            color: #0072ff;
        }

        .input-box i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 20px;
        }

        button.btn {
            padding: 10px 20px;
            border: none;
            outline: none;
            background: #169877;
            color: #fff;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            border-radius: 4px;
            transition: 0.3s;
        }

        button.btn:hover {
            background: #0e8b6c;
        }

        .linkTxt p {
            font-size: 14px;
            margin-top: 10px;
            color: #333;
        }

        .linkTxt a {
            color: #0f86f6;
            text-decoration: none;
            transition: 0.3s;
        }

        .linkTxt a:hover {
            text-decoration: underline;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
                max-width: 100%;
            }

            .form-box, .info-text {
                width: 100%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="form-box">
            <h2 class="title animation">Forgot Password</h2>
            <form id="forgotPasswordForm" method="POST" action="#">
                <div class="input-box animation">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email">Enter your email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <button type="submit" class="btn animation">Send Reset Link</button>
                <div class="linkTxt animation">
                    <p><a href="#">Back to Login</a></p>
                </div>
            </form>
        </div>
        <div class="info-text">
            <h2 class="animation">Reset Your Password</h2>
            <p class="animation">Enter your email and we'll send you instructions to reset your password.</p>
        </div>
    </div>

    <!-- JavaScript for form handling -->
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            var email = document.getElementById('email').value;
            console.log('Email submitted for password reset:', email);
            alert('A password reset link has been sent to ' + email);
            document.getElementById('forgotPasswordForm').reset(); // Reset form
        });
    </script>
</body>
</html>
